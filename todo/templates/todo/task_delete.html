{% extends 'todo/base.html' %}

{% block header %}
<div class="p-3 mt-e mb-3">
  <h1>タスクの削除</h1>
</div>
{% endblock header %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <p>
    「{{ task.pk }}.{{ task.title }}」このタスクを削除しても良いですか？
  </p>
  <div class="d-grid gap-2 col-4 mx-left">
    <input class="btn btn-danger" type="submit" value="削除">
  </div>
</form>
{% endblock content %}
